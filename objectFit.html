<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit in CSS</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>CSS Object Fit</h1>
    <div class="container">
        <img src="https://sigmawire.net/i/03/zCtQWI.jpg" alt="Example">
    </div>
</body>
</html>
