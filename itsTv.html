<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="itsTv.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12 bg-light py-3 text-center">
                <div class="navbar">
                    <img src="Frame 2377 (4).png" alt="Logo" class="navbar-logo">
                </div>
            </div>
        </div>
        
        <!-- Banner -->
        <div class="row">
            <div class="col-12">
                <div class="bg-primary text-white text-center py-5">
                    Banner
                </div>
            </div>
        </div>
        
        <!-- Detail Peminjaman -->
        <div class="row">
            <div class="col-12 bg-secondary text-white py-2 d-flex align-items-center">
                <button class="btn text-white me-2" onclick="goBack()" style="font-size: 1.5rem;">&#8249;</button>
                <span>Detail Peminjaman</span>
            </div>
        </div>
    
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
        
        <!-- Informasi User -->
        <div class="row p-3">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="bg-light border rounded-circle" style="width: 80px; height: 80px;"></div>
            </div>
            <div class="col-8">
                <div class="border p-2">Informasi User</div>
            </div>
        </div>
        
        <!-- Daftar Alat -->
        <div class="row p-3">
            <div class="col-12 bg-light border rounded p-3 mb-3">
                <div class="row">
                    <div class="col-4">
                        <div class="bg-dark text-white text-center" style="height: 80px;">Gambar</div>
                    </div>
                    <div class="col-8">
                        Deskripsi Alat 1
                    </div>
                </div>
            </div>
            <div class="col-12 bg-light border rounded p-3">
                <div class="row">
                    <div class="col-4">
                        <div class="bg-dark text-white text-center" style="height: 80px;">Gambar</div>
                    </div>
                    <div class="col-8">
                        Deskripsi Alat 2
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
